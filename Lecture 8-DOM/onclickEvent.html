<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Event</title>
</head>
<body>
  <input type="password" placeholder="password" id="password">
  <!-- <button onclick="showHidePassword()">Show</button> -->

  <button onclick="showHidePassword()" id="btn">Show</button>


  <script>
    //onClick

    // function showHidePassword(){
    //   alert("Hello")
    // }

    //
    let inputElementPassword=document.querySelector("#password")
    let inputElementButton=document.querySelector("#btn")
    console.log(inputElementPassword);
    
     function showHidePassword(){
      if(inputElementButton.innerHTML=="Show")
     {
      inputElementPassword.type="text"//password change text
     inputElementButton.innerHTML="Hide"
     }
     else{
      inputElementPassword.type="password"
      inputElementButton.innerHTML="Show"
     }

    }
  </script>
</body>
</html>
