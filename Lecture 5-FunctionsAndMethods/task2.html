<body>
  <script>
    // Find Factorial of a number
    let factorial=(x)=>{
      let fac=1
      for(let i=1; i<=x; i++){
        //console.log(i);
        fac*=i
        
      }
      return fac
    }
    console.log(factorial(6));
    
  

  </script>
</body>
